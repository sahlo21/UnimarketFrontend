<div class="card p-5">
    <form #f="ngForm" *ngIf="productos.length > 0" >
    <div class="table-responsive text-center">
    <table class="table table-hover" >
    <thead>
    <tr>
    <th></th>
    <th style="width: 40%;" >Producto</th>
    <th style="width: 20%;" >Precio</th>
    <th style="width: 20%;" >Unidades</th>
    <th style="width: 20%;" >Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of productos">
    <td></td>
    <td>
    <div class="d-flex text-start align-items-center" >
    <div class="col-4 me-3 ms-3" >
    <img [src]="item.producto.imagenes[0]" width="100%" />
    </div>
    <span class="col-8" >{{item.producto.nombre}}</span>
    </div>
    </td>
    <td class="align-middle" >
    <span>$ {{item.producto.precio}}</span>
    </td>
    <td class="align-middle" >
    
    </td>
    <td class="align-middle" >
    <span>$ CALCULAR VALOR (Mutiplicar precio por unidades)</span>
    </td>
    </tr>
    </tbody>
    
    </table>
    </div>
    <div class="mt-5 d-flex justify-content-end" >
    <div class="text-end" >
    <h4 >Valor a pagar: ${{valorTotal}}</h4>
    <button class="btn btn-primary" ><i class="fa-regular fa-credit-card"></i>
    
    Comprar</button>
    </div>
    </div>
    </form>
    <div *ngIf="productos.length == 0" class="alert alert-warning d-flex align-items-center"
    role="alert">
    <i class="fa-solid fa-triangle-exclamation"></i><span class="ms-3">No hay elementos en
    el carrito</span>
    </div>
    </div>
