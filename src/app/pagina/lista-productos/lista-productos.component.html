<div class="card p-4">
    <div class="mb-3">
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Imágenes</th>
                <th>Categorías</th>
                <th>Estado</th>
                <th>Vendedor</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of productos">
           
                <td>
                    <p>{{item.nombre}}</p>
                </td>
                <td>
                    <p>{{item.descripcion}}</p>
                </td>
                <td>
                    <p>{{item.precio}}</p>
                </td>
                <td>
                    <p>{{item.unidades}}</p>
                </td>
                <td><img [src]="item.imagenes[0]" width="120" /> </td>
                <td>
                    <p>{{item.categorias}}</p>
                </td>
                <td>
                    <p>{{item.estado}}</p>
                </td>
                <td>
                    <p>{{item.codigoVendedor}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-warning rounded-circle me-2" 
                    routerLink="/lista-usuarios"><i class="fa-solid fa-pen"></i>Cambiar estado</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="borrarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="borrarModalLabel">Eliminar producto</h1> <button type="button"
                    class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Esta apunto de eliminar los productos seleccionados/p>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> <button
                    type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="cambiarEstado()">Continuar</button>
            </div>
        </div>
    </div>
</div>
