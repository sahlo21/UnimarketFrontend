<form #f="ngForm">
    <div class="mb-3 row">
        <label>Nombre: </label>
        <input type="text" name="nombre" [(ngModel)]="producto.nombre" required />
    </div>
    <div class="mb-3 row">
        <label>Descripcion: </label>
        <textarea name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
    </div>
    <div class="mb-3 row">
        <label>Precio: </label>
        <input type="number" name="precio" [(ngModel)]="producto.precio" required />
    </div>
    <div class="mb-3 row">
        <label>Unidades: </label>
        <input type="number" name="unidades" [(ngModel)]="producto.unidades" required />
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Imagen: </label>
        <div class="col-sm-7">
            <input type="file" class="form-control" name="imagenes" (change)="onFileChange($event)" multiple />
        </div>
        <div class="col-sm-3">
            <button type="button" [disabled]="archivos == null" class="btn btn-primary" (click)="subirImagenes()"
                required>
                <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir imágenes
            </button>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Categoria:</label>
        <div class="col-sm-10">
            <select class="form-control" name="categoria" [(ngModel)]="producto.categorias" required>
                <option value="" selected>Seleccione una categoría</option>
                <option *ngFor="let categoria of categorias" [value]="categoria">[{{ categoria }}]</option>
            </select>
        </div>
    </div>
    <div *ngIf="mensajeAlerta" class="alert alert-danger" role="alert">
        {{ mensajeAlerta }}
    </div>
    <button type="submit" [disabled]="f.invalid" class="btn btn-primary" (click)="crearProducto()">
        <i class="fa-solid fa-circle-plus me-1"></i>{{txtBoton}}</button>
</form>
