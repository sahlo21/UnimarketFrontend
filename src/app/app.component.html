<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center
  justify-content-lg-start">
  <ng-container *ngIf="email !== 'ADMINISTRADOR'">
      <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-white
  text-decoration-none">
  <img id="logo" src="assets/iconMarketplace.png" alt="logo" width="50">

        <i class="fa-solid fa-bag-shopping fs-3"></i>
        <span class="fs-4 ms-3 me-3">{{title}}</span>
      </a>
    </ng-container>
      <div *ngIf="!isLogged; then nologged else logged"></div>

      <ng-template #nologged>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="iraBusqueda(textoBusqueda.value)">
          <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark" placeholder="Buscar..."
            aria-label="Search">
        </form>
        <div class="text-end">
          <button type="button" routerLink="/login" class="btn btn-outline-light me-2">Iniciar Sesión</button>
          <button type="button" routerLink="/registro" class="btn btn-warning">Registrarse</button>
        </div>
      </ng-template>

      <ng-template #logged>
       <ng-container *ngIf="email !== 'ADMINISTRADOR'">
        <a routerLink="/gestion-productos" class="nav-link px-2 text-white">Productos</a>
        <a routerLink="/favoritos" class="nav-link px-2 text-white">Favoritos</a>
        <a routerLink="" class="nav-link px-2 text-white">Compras</a>
        <a routerLink="/carrito" class="nav-link px-2 text-white"><img id="carrito"
          src="unimarket-production-bfc8.up.railway.app/assets/shopcart.png" width="35"></a>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="iraBusqueda(textoBusqueda.value)">
          <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark" placeholder="Buscar..."
            aria-label="Search">
        </form>
      </ng-container>
      <ng-container *ngIf="email === 'ADMINISTRADOR'">
        <a routerLink="/lista-usuarios" class="nav-link px-2 text-white">Gestionar clientes</a>
        <a routerLink="/lista-productos" class="nav-link px-2 text-white">Gestionar Productos</a>
      </ng-container>
        <label class="me-3">Bienvenido {{email}}</label>
        <button type="button" routerLink="/" (click)="logout()" class="btn btn-warning">Cerrar Sesión</button>
        <div class="text-end">
        </div>
      </ng-template>

    </div>
  </div>
</header>
<div class="seccion-pagina p-4">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4
border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Profe Mercy, Corp</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-twitter
fs-5"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram
fs-5"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook
fs-5"></i></a></li>
    </ul>
  </footer>
</div>
