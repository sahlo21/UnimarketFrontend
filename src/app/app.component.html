<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center
  justify-content-lg-start">
      <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-white
  text-decoration-none">
        <i class="fa-solid fa-bag-shopping fs-3"></i>
        <span class="fs-4 ms-3 me-3">{{title}}</span>
      </a>
      <div *ngIf="!isLogged; then nologged else logged"></div>

      <ng-template #nologged>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="iraBusqueda(textoBusqueda.value)">
          <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>
        <div class="text-end">
          <button type="button" routerLink="/login" class="btn btn-outline-light me-2">Iniciar Sesi贸n</button>
          <button type="button" routerLink="/registro" class="btn btn-warning">Registrarse</button>
        </div>
      </ng-template>


      <ng-template #logged>
        <a routerLink="/gestion-productos" class="nav-link px-2 text-white">Mis productos</a>
        <a routerLink="" class="nav-link px-2 text-white">Mis compras</a>
        <a routerLink="/carrito" class="nav-link px-2 text-white">Carrito</a>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="iraBusqueda(textoBusqueda.value)">
          <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form>
        <label class="me-3">Hola {{email}}</label>
        <button type="button" routerLink="/" (click)="logout()" class="btn btn-warning">Cerrar Sesi贸n</button>
        <div class="text-end">
        </div>
      </ng-template>

      </div> -->

  </div>
</header>
